<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en"
      th:replace="~{html/layout/layout :: layout(~{:: title}, ~{}, ~{:: #main-content}, ~{:: #js})}">>
<head>
    <title th:text="${books.title}">Bookstorek</title>
</head>
<body>

<th:block id="main-content">
    <section class="py-4">
        <div class="container">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a class="text-primary" href="/">Bookstorek</a></li>
                    <li class="breadcrumb-item" th:each="genre : ${parentGenres}">
                        <a th:href="@{/genres/{genreName}(genreName=${genre.name.toLowerCase()})}" th:text="${genre.name}">Genre</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="${books.title}">Bookstorek
                    </li>
                </ol>
            </nav>
            <div class="row mt-4">
                <div class="col-3">
                    <img id="movie-poster" class="rounded w-100"
                         th:src="${books.cover}" th:alt="${books.title}">
                </div>
                <div class="col-9">
                    <h4 class="mb-3" th:text="${books.title}">Bookstorek</h4>
                    <div class="p-3 bg-body-tertiary">
                        <div class="row">
                            <div class="col-2">
                                <p>Genres</p>
                            </div>
                            <div class="col-10">
                                <p th:each="genre : ${books.genres}" th:text="${genre.name}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <p>Publish Year</p>
                            </div>
                            <div class="col-10">
                                <p th:text="${books.publishYear}">2021</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <p>Publisher</p>
                            </div>
                            <div class="col-10">
                                <p th:each="genre : ${books.publisher}" th:text="${books.publisher.name}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <p>Supplier</p>
                            </div>
                            <div class="col-10">
                                <p th:each="genre : ${books.supplier}" th:text="${books.supplier.name}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <p>Description</p>
                            </div>
                            <div class="col-10">
                                <p>
                                    <th:block th:text="${books.description}"></th:block>
                                    <a class="text-primary" href="">See
                                        More</a></p>
                            </div>
                        </div>
                    </div>

<!--                        TODO: Create buy function-->
<!--                    <th:block th:if="${books.type.toString() == 'SERIES' && episodes.size() > 0}">-->
<!--                        <a class="d-inline-block btn btn-danger px-5 py-2 mt-3 rounded"-->
<!--                           th:href="@{/xem-phim/{id}/{slug} (id=${movie.id}, slug=${books.slug}, tap=${volumes.get(0).displayOrder})}">-->
<!--                            <span><i class="fa-solid fa-play"></i></span>-->
<!--                            Xem phim</a>-->
<!--                    </th:block>-->

<!--                    <th:block-->
<!--                            th:if="${(movie.type.toString() == 'PHIM_LE' || movie.type.toString() == 'PHIM_CHIEU_RAP') && episodes.size() > 0}">-->
<!--                        <a class="d-inline-block btn btn-danger px-5 py-2 mt-3 rounded"-->
<!--                           th:href="@{/xem-phim/{id}/{slug} (id=${movie.id}, slug=${movie.slug}, tap='full')}">-->
<!--                            <span><i class="fa-solid fa-play"></i></span>-->
<!--                            Xem phim</a>-->
<!--                    </th:block>-->
                    <button id="addToFavoriteBtn" class="btn btn-primary">Add Favourite</button>
                    <button id="removeFromFavoriteBtn" class="btn btn-danger">Remove Favourite</button>
                </div>
            </div>

            <div class="mt-4" th:if="${books.type.toString() == 'SERIES' && volumes.size() > 0}">
                <h3 class="mb-3">Volumes</h3>
                <div th:each="volume : ${volumes}">
                    <a class="btn btn-dark me-2" th:text="${volume.name}">Volume</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="modal-review" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-primary-emphasis" id="staticBackdropLabel">Tạo đánh giá</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-primary-emphasis">
                    <form id="form-review">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <div class="rating">
                       <span class="star" data-rating="1">
                          <i class="fa-solid fa-star"></i>
                       </span>
                                <span class="star" data-rating="2">
                          <i class="fa-solid fa-star"></i>
                       </span>
                                <span class="star" data-rating="3">
                          <i class="fa-solid fa-star"></i>
                       </span>
                                <span class="star" data-rating="4">
                          <i class="fa-solid fa-star"></i>
                       </span>
                                <span class="star" data-rating="5">
                          <i class="fa-solid fa-star"></i>
                       </span>
                                <span class="star" data-rating="6">
                          <i class="fa-solid fa-star"></i>
                       </span>
                                <span class="star" data-rating="7">
                          <i class="fa-solid fa-star"></i>
                       </span>
                                <span class="star" data-rating="8">
                          <i class="fa-solid fa-star"></i>
                       </span>
                                <span class="star" data-rating="9">
                          <i class="fa-solid fa-star"></i>
                       </span>
                                <span class="star" data-rating="10">
                          <i class="fa-solid fa-star"></i>
                       </span>
                            </div>
                            <div id="rating-value"></div>
                        </div>
                        <div class="mb-3">
                            <label for="review-content" class="form-label">Nội dung đánh giá</label>
                            <textarea class="form-control" id="review-content" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary" id="btn-created-review">Tạo đánh giá</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <section class="py-4">
        <div class="container">
            <div>
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="mb-3">Comment</h3>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-review">
                        Write Comment
                    </button>
                </div>
                <p>Please <a href="/login" class="text-primary text-decoration-underline">Login</a> to write comment</p>
                <div class="review-list">
                    <div class="rating-item d-flex align-items-center mb-3 pb-3" th:each="review: ${reviews}">
                        <div class="rating-avatar">
                            <img th:src="${review.users.profilePicture}" th:alt="${review.users.userName}" style="width: 65px; height: 65px;">
                        </div>
                        <div class="rating-info ms-3">
                            <div class="d-flex align-items-center">
                                <p class="rating-name mb-0">
                                    <strong th:text="${review.users.userName}">Bùi Hiên</strong>
                                </p>
                                <p class="rating-time mb-0 ms-2" th:text="${#temporals.format(review.createdAt, 'dd/MM/yyyy')}">09/01/2024</p>
                            </div>
                            <div class="rating-star">
                                <p class="mb-0 fw-bold">
                                    <span class="rating-icon"><i class="fa fa-star"></i></span>
                                    <span><th:block th:text="${review.rating}"></th:block>/10 Tuyệt vời</span>
                                </p>
                            </div>
                            <p class="rating-content mt-1 mb-0 text-muted" th:text="${review.content}">
                        </div>
<!--                        <div th:if="${session.currentUser.id == review.users.id}">-->
<!--                            <button>Sua</button>-->
<!--                            <button>Xoa</button>-->
<!--                        </div>-->
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section class="py-4 bg-body-tertiary">
        <div class="container">
            <h3 class="mb-3">Recommended Books</h3>
            <div class="row">
                <div class="col-2" th:each="recBook, iterStat : ${recommendedBooks}" th:if="${iterStat.index < 6}">
                    <div class="movie-item">
                        <a th:href="@{/book/{id}/{slug} (id=${recBook.id}, slug=${recBook.slug})}"
                           class="movie-media">
                            <div class="movie-poster rounded overflow-hidden">
                                <img class="w-100 h-100"
                                     th:src="${recBook.cover}" th:alt="${recBook.title}">
                            </div>
                            <p class="mt-2" th:text="${recBook.title}">Cô Đi Mà Lấy Chồng Tôi</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>


</th:block>

<th:block id="js">
    <script th:inline="javascript">
        const movie = [[${movie}]];
        const reviews = [[${reviews}]];
        const currentUser = [[${session.currentUser}]];
    </script>
    <script src="/static/js/movie-review.js"></script>
</th:block>
</body>
</html>
