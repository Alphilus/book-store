<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- header section starts -->
<header class="header_section">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand" href="/">
              <span>
                Bostorek
              </span>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class=""> </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <!-- Navigation links that are always visible -->
                    <li class="nav-item active">
                        <a class="nav-link pl-lg-0" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/blog}">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}">Contact Us</a>
                    </li>

                    <!-- If the user is not logged in -->
                    <li class="nav-item" th:if="${session.currentUser == null}">
                        <a class="nav-link" th:href="@{/login}">Đăng nhập</a>
                    </li>

                    <!-- If the user is logged in, show dropdown with profile and logout -->
                    <li class="nav-item dropdown" th:if="${session.currentUser != null}">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img th:src="${session.currentUser.profilePicture}" th:alt="${session.currentUser.userName}" class="rounded-circle" width="30" height="30">
                            <span th:text="${session.currentUser.userName}"></span>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="userDropdown">
                            <a class="dropdown-item" th:href="@{/user/{id}/{email}(id=${session.currentUser.id}, email=${session.currentUser.email})}">Profile</a>
                            <a class="dropdown-item" th:href="@{/user/{id}/{email}/favourite(id=${session.currentUser.id}, email=${session.currentUser.email})}">Favorites</a> <!-- Added Favorites link -->
                            <a class="dropdown-item" href="#" onclick="logout()">Đăng xuất</a>
                            <script>
                                function logout() {
                                    fetch('/api/auth/logout', {
                                        method: 'POST',
                                        headers: {
                                            'Content-Type': 'application/json'
                                        }
                                    })
                                        .then(response => {
                                            if (response.ok) {
                                                // Remove client-side session data
                                                sessionStorage.removeItem('currentUser');

                                                // Redirect to homepage or login page
                                                window.location.href = "/";
                                            } else {
                                                console.error('Logout failed:', response.statusText);
                                            }
                                        })
                                        .catch(error => {
                                            console.error('Error during logout:', error);
                                        });
                                }
                            </script>
                        </div>
                    </li>
                </ul>

                <!-- Search form -->
                <form class="search_form">
                    <input type="text" class="form-control" placeholder="Search here...">
                    <button class="btn" type="submit">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
        </nav>
    </div>
</header>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
