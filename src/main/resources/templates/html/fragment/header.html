<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- header section strats -->
<header class="header_section">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand" href="/">
              <span>
                Bostorek
              </span>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class=""> </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <!-- Navigation links that are always visible -->
                    <li class="nav-item active">
                        <a class="nav-link pl-lg-0" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/blog}">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}">Contact Us</a>
                    </li>
                    <!-- If the user is not logged in -->
                    <li class="nav-item" th:if="${session.currentUser == null}">
                        <a class="nav-link" th:href="@{/login}">Đăng nhập</a>
                    </li>
                    <!-- If the user is logged in -->
                    <li class="nav-item" th:if="${session.currentUser != null}">
                        <a class="nav-link" href="#" onclick="logout()">Đăng xuất</a>
                        <script>
                            function logout() {
                                fetch('/api/auth/logout', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    }
                                })
                                    .then(response => {
                                        if (response.ok) {
                                            // Remove client-side session data
                                            sessionStorage.removeItem('currentUser');

                                            // Redirect to homepage or login page
                                            window.location.href = "/";
                                        } else {
                                            console.error('Logout failed:', response.statusText);
                                        }
                                    })
                                    .catch(error => {
                                        console.error('Error during logout:', error);
                                    });
                            }
                        </script>
                    </li>
                    <!-- If the user is logged in, show the avatar -->
                    <li class="avatar" th:if="${session.currentUser != null}">
                        <img class="nav-link" th:src="${session.currentUser.profilePicture}" th:alt="${session.currentUser.userName}">
                    </li>
                </ul>
                <from class="search_form">
                    <input type="text" class="form-control" placeholder="Search here...">
                    <button class="" type="submit">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </from>
            </div>
        </nav>
    </div>
</header>
<!-- end header section -->
</body>
</html>
